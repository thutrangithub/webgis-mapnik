      <!-- Select mode -->
      <!-- <select id="mode" class="select-control">

      <div id="functions">
        <input type="radio" class="btn-check" name="mode" id="danger-none-outlined" autocomplete="off" checked value="none">
        <label class="btn btn-outline" for="danger-none-outlined">
          <img width="30" height="30" src="https://img.icons8.com/wired/30/details-popup.png" alt="details-popup"/>
        </label>
  
        <input type="radio" class="btn-check" name="mode" id="danger-modify-outlined" autocomplete="off" value="modify">
        <label class="btn btn-outline" for="danger-modify-outlined">
          <img width="30" height="30" src="https://img.icons8.com/ios/30/drag-and-drop.png" alt="drag-and-drop"/>
        </label>
  
        <input type="radio" class="btn-check" name="mode" id="danger-measure-outlined" autocomplete="off" value="measure">
        <label class="btn btn-outline" for="danger-measure-outlined">
          <img width="30" height="30" src="https://img.icons8.com/ios/30/ruler.png" alt="ruler"/>
        </label>
  
        <input type="radio" class="btn-check" name="mode" id="danger-new-outlined" autocomplete="off" value="new">
        <label class="btn btn-outline" for="danger-new-outlined">
          <img width="30" height="30" src="https://img.icons8.com/puffy/30/experimental-edit-puffy.png" alt="experimental-edit-puffy"/>
        </label>
      </div>
      <!-- Button save after Modifying -->
      <div id="dragged-feature-section" class="form-group" style="display: none;">
        <div id="commit"></div>

        <br>
        <span id="dragged-ids"></span>
      </div>
      <div id="selected" class="form-group p-4" style="display: none;"></div>

      <!-- Draw new feature -->
      <form>
        <!-- <div id="draw-feature-section" class="form-group p-4" style="display: none;">

        <!-- Measurement -->
        <div id="measure-feature-section" class="form-group p-4" style="display: none;">
          <label for="typeMeasure">Loại đo lường: &nbsp;</label>
          <select id="typeMeasure" class="form-control">
            <option value="NoneMeasure">Không</option>
            <option value="LineString">Độ dài (Đường)</option>
            <option value="Polygon">Vùng (Đa giác)</option>
          </select>
          </br>
          <label for="segments" class="mb-2">Hiển thị độ dài đoạn: &nbsp;</label>
          <input type="checkbox" id="segments" checked />
          </br>
          <label for="clear" class="mb-2">Xóa số đo trước đó: &nbsp;</label>
          <input type="checkbox" id="clear" checked />
        </div>
      </form>
    </div>
    <div id="map"></div>

    <div id="popup" class="popup">
        Nội dung của popup 
      </div>
